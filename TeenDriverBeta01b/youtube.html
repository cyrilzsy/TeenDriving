<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // Functions needed to be changed:
      //   video_functions.js
      //     function loadVideo(videoNumber)
      //
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.id  = "tag";

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[1]; // don't use <script> in <head>
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player = {};
      function onYouTubeIframeAPIReady(videoId='R6ka4f0Zfow') {
        if (!Object.keys(player).length) { // object does not exist
          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: videoId,
            // startSeconds: '248', // doesn't work
            // endSeconds: '257',
            // playerVars: {rel: 0}, // doesn't eliminate more videos popup
            suggestedQuality: 'large',
            origin:'http://localhost:8100',
            // need this to prevent: The target origin provided ('https://www.youtube.com') does not match the recipient window's origin ('http://localhost:9000').
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
        } else {
          alert('object player already exists!')
        }
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        // event.target.playVideo(); // event.target is the element that triggered the event, playVideo starts from the beginning
        event.target.seekTo(248); // event.target is the element that triggered the event
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(pauseVideo, 6000);
          done = true;
        }
      }

      function pauseVideo() {
        player.pauseVideo();
      }

      $(document).ready(function() {
        $('#newVideo').click(function () {player.loadVideoById($('#videoId').val())});
        $('#seekTo').click(function () {player.seekTo($('#startTime').val())});
      })

    </script>

        frameborder="0"
        style="border: solid 4px #37474F">      
    </iframe> -->

    <div>
      <button onclick='player.seekTo(248)'>Start at 248</button>
      <button id='seekTo'>Start at:</button>
      <input id='startTime' value=148>

      <button onclick='player.pauseVideo()'>Pause</button>
      <button onclick='player.playVideo()'>Play</button>
      <button id='newVideo'>New Video</button>
      <input id='videoId' value='e2fp7QlwHKg'>
    </div>

  </body>
</html>
