<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/hopscotch/0.3.1/css/hopscotch.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/hopscotch/0.3.1/js/hopscotch.js"></script>
	<style>
		.speech-bubble-me {
			position:     relative;
			background:     indigo;
			border-radius:    .4em;
		}
		.speech-bubble-me:after {
			content: '';
			position: absolute;
			left:     0;
			top:    50%;
			width:    0;
			height:   0;
			border:  11px solid transparent;
			border-right-color: indigo;
			border-left:     0;
			margin-top:  -11px;
			margin-left: -11px;
		}
		#dialog {
			background-color: hsl(0,20%,70%);
		}
		#dialog {
			overflow-y: scroll;
			height: 360px;
		}
	</style>
</head>

<body>
    <div class="row">
		<div class="col-sm-6" id="dialog">
			<div class="media-body" style="padding-left:20px">
				<div style="padding: 15px; color: white; width: 811px;" class="speech-bubble-me">
					Yes, let's start
				</div>
			</div>
		</div>
	</div>
</body>

</html>
